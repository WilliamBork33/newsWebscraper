<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Webscraping with Cheerio, Mongoose, & MongoDB</title>
  </head>

  <body background ="public/images/deathstar.jpg">
    <div id="wrapper">
      <h1>Reddit Bitcoin News Web Scraper</h1>
      <br>
      <!-- Linking stylesheets -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="public/styles.css">
    
      <!-- Control buttons -->
      <button type="button" class="btn btn-primary" id="btn-scrape">Scrape Latest News</button>
      <button type="button" class="btn btn-primary" id="btn-clear">Clear Scraped News</button>
      <br>

      <!-- Shows a loading icon while user waits for web scrape to complete -->
      <div id="loading"></div>

      <!-- Main View -->
      <br>
      <h3>You promised you wouldn't go on r/Bitcoin?</h3>
      <h3>So bring r/Bitcoin to you!</h3>
      <br>
      <h3><i>Click an article to make and save a note for later.</i></h3>
      <br>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>

    <!-- Linking to Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
